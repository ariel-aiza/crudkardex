{% include 'header.html' %}

<div class="row">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
              EDITAR REGISTRO
            </div>
            <div class="card-body">
                <form action="{{ url_for('personas_update') }}" method="POST">
                    <input type="hidden" name="id" value="{{ persona['id']}}">
                    <div class="mb-3">
                        <label for="" class ="form-label">Nombre</label>
                        <input type="text" class="form-control" name = "nombre" value="{{ persona['nombre']}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class ="form-label">Telefono</label>
                        <input type="text" class="form-control" name = "telefono" value="{{ persona['telefono']}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class ="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" name = "fecha_nac" value="{{ persona['fecha_nac']}}">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
          </div>
    </div>
    <div class="col-4"></div>
</div>
